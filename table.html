html>
    <head>
        <title>
            table
        </title>
    </head>
    <body>
        <h1>HTML Table Example</h1>
    <table border="2">
        <caption>Monthly Sales Data</caption>
        <thead>
            <tr>
                <th>Month</th>
                <th>Sales (in $)</th>
                <th>Expenses (in $)</th>
                <th>numbers</th>
                <th>extra</th>
            </tr>
        </thead>
        <tr>
            <td>January</td>
            <td>5000</td>
            <td rowspan="2">2 weeks</td>
            <td>3000</td>
        </tr>
        <tr>
            <td>February</td>
            <td>7000</td>
            <td>4000</td>
        </tr>
        <tr>
            <td>March</td>
            <td colspan="2">Testing</td>
            <td>6000</td>
            <td>3500</td>
        </tr>
        <tr>
            <td>Total</td>
            <td>18000</td>
            <td>10500</td>
        </tr>
    </table>
    </body>
</html>
