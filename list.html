<html>
<head>
<title>lists
        </title>
    </head>
    <body>
        <h1> Lists </h1>
    
        <h2>Ordered List </h2>
        <ol>
          <li>Wake up early.</li>
          <li>Have breakfast.</li>
          <li>Start your work.</li>
          <li>Take breaks.</li>
        </ol>
        
        <h2>Unordered List </h2>
        <ul>
          <li>Mountains</li>
          <li>Beaches</li>
          <li>Forests</li>
        </ul>
    
        <h2>Nested List Example</h2>
        <ul>
          <li>Travel Destinations
            <ul>
              <li>Europe
                <ul>
                  <li>France</li>
                  <li>Italy</li>
                </ul>
              </li>
              <li>Asia
                <ul>
                  <li>Japan</li>
                  <li>Thailand</li>
                </ul>
              </li>
            </ul>
          </li>
        </ul>
    </body>
</html>
